name: facetomini
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  

  device_preview: ^1.1.0    
  intl: any    
  get_it: ^7.6.0    
  go_router: ^9.0.3
  provider: ^6.0.5
  # Database
  path_provider: ^2.0.15
  path: ^1.8.3
  sqlite3_flutter_libs: ^0.5.15
  drift: ^2.10.0  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: any 
  drift_dev: ^2.9.0  

flutter:
  uses-material-design: true
  generate: true
  

  assets:
    - asset/app/error/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: asset/app/fonts/text/comfortaa-medium.ttf
    - family: IconsApp
      fonts:
        - asset: asset/app/fonts/icons/faceto.ttf