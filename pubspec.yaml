name: facetomini
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  

  device_preview: ^1.1.0    
  intl: any    
  get_it: ^7.6.0    
  go_router: ^9.0.3
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: any 

flutter:
  uses-material-design: true
  generate: true

  assets:
    - asset/app/error/

fonts:
  - family: Comfortaa
    fonts:
      - asset: asset/fonts/text/comfortaa-medium.ttf
  - family: IconsFont
    fonts:
      - asset: asset/fonts/icons/faceto.ttf
